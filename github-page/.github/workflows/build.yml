name: Deploy to GitHub Pages

on:
  push:
    branches: [ developer ]  # Altere para seu branch de trabalho

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - run: npm ci
      - run: npm run build
      
      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: 'web-app'
          publish_dir: './build'